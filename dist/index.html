<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Firebase 9 Tutorial</title>
</head>
<body>
  <h1>Getting Started with Firebase 9</h1>

  <h2>Firestore Database</h2>
  
  <form class="add">
    <label for="titulo">Title:</label>
    <input type="text" name="titulo" required>
    
    <label for="autor">Author:</label>
    <input type="text" name="autor" required>
    
    <button>Add a New Book</button>
  </form>
  
  <form class="delete">
    <label for="id">Document id:</label>
    <input type="text" name="id" required>
    
    <button>Delete a Book</button>
  </form>
  
  <form class="update">
    <label for="id">To update. enter the Document id:</label>
    <input type="text" name="id" required>
    
    <label for="newTitle">New title:</label>
    <input type="text" name="newTitle" required>
    
    <button>Update a Book</button>
  </form>
  
  <h2>Firestore Authentication</h2>
  
  <form class="signup">
    <label for="email">email:</label>
    <input type="email"name="email" required>
    <label for="password">password:</label>
    <input type="password" name="password" required>
    <button>Sign up</button>
  </form>

  <script src="bundle.js"></script>
</body>


</html>
